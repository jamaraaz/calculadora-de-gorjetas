<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap');
    </style>
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="calculadora">
      <div id="title">
        <h1>Calculadora de Gorjetas</h1>
      </div>

      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <h2>Conta</h2>
          <p>Coloque o valor da sua comanda</p>
        </label>
        <p>
          <input
            type="number"
            placeholder="100"
            name="bill"
            id="bill"
            class="formInput"
            required
          />
        </p>
        <label for="servicequal">
          <h2>Serviço</h2>
          <p>Queremos saber como foi nosso atendimento</p>
        </label>
        <p>
          <select name="sevicequal" id="servicequal" class="formSelect">
            <option disabled selected value="0">Escolha uma opção</option>
            <option value="0.3">30% - Incrível</option>
            <option value="0.2">20% - Bom</option>
            <option value="0.15">15% - Aceitável</option>
            <option value="0.10">10% - Ruim</option>
            <option value="0.05">5% - Péssimo</option>
          </select>
        </p>
        <label for="people">
          <h2>Pessoas</h2>
          <p>Coloque quantas pessoas vão dividir a gorjeta</p>
        </label>
        <p>
          <input
            type="number"
            placeholder="1"
            name="people"
            id="people"
            class="formInput"
            required
          />
        </p>
        <button type="submit" class="formSubmit">Calcular</button>
      </form>
    </div>
    <div id="totalTip">
      Gorjeta total: R$ <span id="tip">0.00</span>
      <span id="each">cada</span>
    </div>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
